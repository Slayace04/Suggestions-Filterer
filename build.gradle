buildscript {
    repositories {
        mavenCentral()
    }
}


plugins {
    id 'java'
}

apply plugin: 'java'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "net.dv8tion:JDA:5.0.0-alpha.9"
}
